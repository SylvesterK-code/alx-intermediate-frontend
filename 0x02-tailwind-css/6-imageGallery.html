<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Flexbox with Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid, Flexbox & Image Gallery</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
      <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- âœ… Image Gallery Section -->
  <section class="mt-6">
    <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Nature 1" class="w-full h-auto rounded-lg">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean" class="w-full h-auto rounded-lg">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="Mountains" class="w-full h-auto rounded-lg">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Forest" class="w-full h-auto rounded-lg">
      <img src="https://images.unsplash.com/photo-1749497707813-0704f0d15109" alt="Architecture" class="w-full h-auto rounded-lg">
      <img src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24" alt="Cityscape" class="w-full h-auto rounded-lg">
    </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
